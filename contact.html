<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact-Me</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212; /* Dark background color */
      color: #f5f5f5; /* Light text color for contrast */
    }

    h1 {
      text-align: center;
      font-family: 'Sacramento', cursive;
      font-size: 3em;
      color: #f5f5f5; /* Light color for the heading */
    }

    p {
      text-align: center;
      font-size: 1.2em;
      color: #cfcfcf; /* Lighter text color */
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e; /* Darker container background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
      border-radius: 8px; /* Rounded corners for the container */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #f5f5f5; /* Light color for labels */
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #333; /* Border for input fields */
      border-radius: 5px;
      background-color: #2a2a2a; /* Darker input field background */
      color: #f5f5f5; /* Light text color inside input fields */
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #3a3a3a; /* Dark submit button */
      color: #f5f5f5; /* Light text on button */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #555; /* Lighter on hover */
    }

    hr {
      border: 0;
      height: 1px;
      background: #333; /* Darker line for the divider */
      margin: 20px 0;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2.5em;
      }

      .container {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .container {
        padding: 10px;
      }

      input[type="submit"] {
        padding: 8px 15px;
      }
    }
  </style>
</head>

<body>
  <h1>Get In Touch</h1>
  <p>Interested to know more about me?</p>

  <div class="container">
    <p><strong>Name:</strong> Muskan Gupta</p>
    <p><strong>Address:</strong> Kolkata, India</p>
    <p><strong>My Email:</strong> muskan23gupta05@gmail.com</p>
    <hr>

    <form action="mailto:muskan23gupta05@gmail.com" method="post" enctype="text/plain">
      <label for="yourName">Your Name:</label>
      <input type="text" id="yourName" name="yourName" placeholder="Enter Your Name" value="">

      <label for="yourEmail">Email:</label>
      <input type="email" id="yourEmail" name="yourEmail" placeholder="Enter Your Email" value="">

      <label for="yourMessage">Your Message:</label>
      <textarea id="yourMessage" name="yourMessage" placeholder="Enter Your Message" rows="4"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
